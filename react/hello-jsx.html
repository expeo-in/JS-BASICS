<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>

    <div id="another-root"></div>

    <!-- <h1>Hello World</h1> -->
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        function Hello() {
            // let h1 = document.createElement("h1");
            // h1.innerHTML = "hello world";
            // document.body.appendChild(h1);

            //JSX
            return <h1>Hello World from React</h1>;
        }

        const root = document.getElementById("root");
        const rootNode = ReactDOM.createRoot(root);
        rootNode.render(React.createElement(Hello));

        const anotherRoot = document.getElementById("another-root");
        const anotherRootNode = ReactDOM.createRoot(anotherRoot);
        anotherRootNode.render(React.createElement(Hello));
    </script>
</body>
</html>
