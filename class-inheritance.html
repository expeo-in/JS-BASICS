        class Shape {
            constructor(color) {
                this.color = color;
            }

            draw() {

            }

            scale() {
                console.log(this.color);
            }
        }

        let _name = Symbol();
        let _id = Symbol();

        class Circle extends Shape {
            

            constructor(radiusParameter, colorParameter, nameParameter) {
                super(colorParameter);
                this.radius = radiusParameter;
                this[_name] = nameParameter;
                this[_id] = "100";
                this.move = () => {
                    console.log("circle move", this);
                }
            }

            draw() {
                super.draw();
                console.log("circle draw");
            }

            

            rotate() {
                
                console.log("rotate", this[_id]);
            }
        }

        class SpecialCircle extends Circle {
            constructor(radius, color) {
                super(radius, color);
            }
        }

        class Square extends Shape {
            constructor(side) {
                super("yellow");
                this.side = side;
            }

            draw() {
                console.log(this.side)
                this.paint();
            }

            paint() {
                console.log("square paint");
                this.scale();
            }
        }
