    <script>
        const obj1 = { name: "ganesh"};
        // obj1 -> Object Prototype

        const arr1 = [1, 2, 3];
        // arr1 -> Array prototype -> Object Prototype

        const date1 = new Date();
        // date1 -> Date prototype -> Object Prototype

        function Person(firstName, lastName) {
            this.firstName = firstName;
            this.lastName = lastName;

            
            Object.defineProperty(this, "experience", {
                configurable: false, 
                enumerable: true,
                writable: true
            })
        }
        
        Person.prototype.display = function() {
            console.log("peron")
        }
        Object.defineProperty(Person.prototype, "display", {
            writable: false
        })

        Object.defineProperty(Object.prototype, "toString", {
            enumerable: true
        });

        // person1 -> Person Prototype -> Object Prototype
        const person1 = new Person("ganesh", "kumar");
        const person2 = new Person("siva", "kumar");

        console.log(Object.getOwnPropertyDescriptor(person1, "firstName"));

        // person1.toString = function() {
        //     console.log("person1");
        // }
        Person.prototype.toString = function() {
            console.log("person prototype toString");
        }
