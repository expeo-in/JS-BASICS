<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="addCookie()">Add Cookie</button>
    <button onclick="updateCookie()">Update Cookie</button>
    <button onclick="deleteCookie()">Delete Cookie</button>
    <script>
        function addCookie() {
            const date = new Date();
            date.setDate(date.getDate() + 1);


            document.cookie = "username=ganesh";
            document.cookie = "email=ganesh@gmail.com; expires=" + date.toUTCString();
            document.cookie = "color=blue";
        }

        function updateCookie() {
            document.cookie = "username=siva";
        }

        function deleteCookie() {
            document.cookie = "username=ganesh; expires=Thu, 18 Dec 2013 12:00:00 UTC";
        }

        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for(let i = 0; i <ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            let expires = "expires="+d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }
    </script>
</body>
</html>
